<style>
    #sun_rays, #sun {
        transform-origin: 50% 50%;
    }
    #sun_rays {
        animation: sun_animation 7s infinite linear;
    }
    @keyframes sun_animation  {
        0% {
            transform: rotate(0deg) scale(1, 1);
        }
        50% {
            transform: rotate(180deg) scale(1.2, 1.2);
        }

        100% {
            transform: rotate(360deg) scale(1, 1);
        }
    }
</style>

